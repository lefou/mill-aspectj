on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java-version: [8, 11]

    runs-on: ${{ matrix.os }}

    steps:
      # checkout with history
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}

      # set the correct mill executatble as env.millw
      - run: echo "${GITHUB_WORKSPACE}/ci" >> $GITHUB_PATH
        if: runner.os != 'Windows'
      - run: echo "%GITHUB_WORKSPACE%\ci" >> %GITHUB_PATH%
        if: runner.os == 'Windows'

      - run: millw -i -k -j 0 __.compile

      - run: millw -i -k __.testCached

  publish:
    needs: [build]
    if: github.repository == 'lefou/mill-aspectj' && github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      # checkout with history
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Setup GPG secrets
        run: |
          gpg --version
          cat <(echo "${{ secrets.GPG_SECRET_KEY }}") | base64 --decode | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Publish to Maven Central
        run: ci/millw -i mill.scalalib.PublishModule/publishAll --sonatypeCreds "${{ secrets.SONATYPE_CREDS }}" --gpgArgs "--passphrase=${{ secrets.GPG_SECRET_KEY_PASS}},--batch,--yes,-a,-b,--pinentry-mode,loopback" --publishArtifacts __.publishArtifacts --readTimeout 600000 --awaitTimeout 600000 --release true --signed true
